<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.finance$</title>
   <link rel="stylesheet" type="text/css" href="styles.css" >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,400&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <h1 id="logo">Dev.finance$</h1>
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">balanço</h2>

            <div class="card">
                <h3>entradas</h3>
                <p> R$ 17.400,00 </p>
            </div>

            <div class="card">
                <h3>Saidas</h3>
                <p>R$ 1.259,00</p>
            </div>

            <div class="card total">
                <h3>Total</h3>
                <p>R$ 16.141,00</p>
            </div>
        </section>


        <section id="transaction">
             <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Desenvolvimento de site</td>
                        <td class="expense">R$ 12.000,00</td>
                        <td class="data">13/04/2020</td>
                    </tr>
                    <tr>
                        <td class="description">Hamburguer</td>
                        <td class="income">-R$ 59,00</td>
                        <td class="data">10/04/2020</td>
                    </tr>
                    <tr>
                        <td class="description">Aluguel do apartamento</td>
                        <td class="color">-R$ 1.200,00</td>
                        <td class="data">27/03/2020</td>
                    </tr>
                    <tr>
                        <td class="description">Computador</td>
                        <td class="expense">R$ 5.400,00</td>
                        <td class="data">15/03/2020</td>
                    </tr>
                    
                </tbody>


            </table>
        </section>
    </main> <br>

   </body>
    </html>

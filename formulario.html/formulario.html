<!DOCTYPE html>
<html lang="em">

<head>  
    <meta charset="UTF 8">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="">
    <title>cadastro</title>

</head>
<body> 
    <div class="campo"> 
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <fomr>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div>
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label>De qual lado da aplicação você desenvolve?
        
                 <label>
                    <input type="radio" name="devweb" value="frontend">front-end 
                </label>
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">back-end 
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">fullstack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade"> <strong>Senioridade</strong></label>
            <select id="senioridade">
             <option selected disabled value="">Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tacnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" id="tencologia4" name="tencologia4" value="PHP">
                <label for="tencologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tencologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="python">
                <label for="tecnologia6">python</label>
                <input type="checkbox" id="tencologia7" name="tecnologia7" value="Java">
                <label for="tencologia7">Java</label>
                 </div>
        </fieldset>
            <br>
            <label><strong>Conte um pouco da sua experiencia</strong></label>
            <textarea row="7" style="width: 26em;" id="expenriencia" nome="expenriencia"></textarea>
        </div>
        <button class="buton" type="submit">Enviar</button>


 </fomr>

</body>

</html>
